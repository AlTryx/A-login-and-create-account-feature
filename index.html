<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <nav class = "nav">
    <ul>
        <li><a href="#">Home<div class = "hover-div"></div></a></li>
        <li><a href="#">About<div class = "hover-div"></div></a></li>
        <li><a href="#">Contacts<div class = "hover-div"></div></a></li>
      </ul>
    </nav>
    <div class = "login-container">

        <label class = "label-email" for = "email"><b>Email</b></label>
        <input id = "in-em" type = "email" placeholder="Enter email" required>
    
        <div class = "line"></div>

        <label  class = "label-pass" for = "psw"><b>Password</b></label>
        <input id = "in-pass" type = "password" placeholder = "Enter password" required>

        <div class = "line1"></div>

        <button class = "btn-login" type = "submit">Login</button>
        <label>
            <input id = "in-check" type = "checkbox" checked = "checked" name = "remember"> Remember me</input>
        </label>  

    
    
    <div class = "forg-pass-container" style = "background-color: #f1f1f1">
        <button type = "button" class = "cancelBtn">Cancel</button>
        <span class = "psw">Forgotten <a href = "#">password?</a></span>
    </div>
</div>
    
    <script src = "app.js"></script>
</body>
</html>
